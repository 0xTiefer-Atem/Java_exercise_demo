<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆负责人注册界面</title>
    <script>

        function doValidata() {

            var phoneNumReg = /^1[3|4|5|7|8][0-9]{9}$/;
            <!--表示以1开头，第二位可能是3/4/5/7/8等的任意一个，在加上后面的\d表示数字[0-9]的9位，总共加起来11位结束。-->
            var is_phone = document.getElementById("tele_num");
            var phone = is_phone.value;

            if (phoneNumReg.test(phone)) {
                return true;
            } else {
                alert('手机号码有误，请重填，手机号码11位数字，目前支持前两位13、14、15、16、17、18手机号码');
                return false;
            }
        }

        function cancel() {
            var is_return = confirm("是否取消注册?");
            if (is_return) {
                self.location = "DriverMess.jsp";
                return false;
            }
        }



    </script>
    <style rel="stylesheet">
        .cancel{
            position: absolute;
            left: 20.5cm;
            top: 8.1cm;
        }
    </style>
</head>
<body background="/img/timg.jpg">
<form action="/RegisterDriverServlet" method="post" onsubmit="return doValidata()">
    <h1 align="center">司机信息录入</h1>
    <table align="center">
        <tr><td>车辆负责人信息录入</td></tr>
        <tr>
            <td>
                <small>工号:</small>
            </td>
            <td>
                <input type="text" id="owner_id" name="owner_id" autocomplete="off">
            </td>
            <td>
                <small style="margin-left: 0.5cm">车主姓名:</small>
            </td>
            <td>
                <input type="text" id="car_owner" name="car_owner" autocomplete="off">
            </td>
        </tr>
        <tr>

            <td><small>车主年龄:</small></td>
            <td>
                <input type="text" id="owner_age" name="owner_age" autocomplete="off">
            </td>
            <td><small style="margin-left: 0.5cm">性别选择:  </small></td>
            <td>
                <input id="r1" type="radio" value="0" name="gender"><small>男</small></input>
                <input id="r2" type="radio" value="1" name="gender"><small>女</small></input>
            </td>
        </tr>
        <tr>
            <td>
                <small>车辆负责人联系方式:</small>
            </td>
            <td>
                <input type="text" id="tele_num" name="tele_num" autocomplete="off">
            </td>
            <td>
                <small style="margin-left: 0.5cm">家庭住址:</small>
            </td>
            <td>
                <input type="text" id="owner_dress" name="owner_dress" autocomplete="off">
            </td>
        </tr>
        <tr>
        <br><br>
        </tr>
        <tr>
            <td>车辆信息录入</td>
        </tr>
        <tr>
            <td>
                <small>车牌号:</small>
            </td>
            <td>
                <input type="text" id="car_id" name="car_id" autocomplete="off">
            </td>
            <td>
                <small style="margin-left: 0.5cm">车辆类型:</small>
            </td>
            <td>
                <input type="text" id="car_type" name="car_type" autocomplete="off"><br>
            </td>
        </tr>

        <tr>
            <td>
                <small>驾车时间:</small>
            </td>
            <td>
                <input type="text" id="drive_time" name="drive_time" autocomplete="off">
            </td>

            <td>
                <small style="margin-left: 0.5cm">录入时间:</small>
            </td>
            <td>
                <input type="text" name="register_date" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" align="center" id="submit" value="确认">
            </td>
        </tr>
    </table>
</form>
<div class="cancel" id="cancel">
    <button type="submit"  style="margin-left: 0.5cm" id="exit" name="exit" onclick="cancel()">返回</button>
</div>

</body>
</html>
